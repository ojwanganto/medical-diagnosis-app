<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registered Patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/style/local.css}" rel="stylesheet"></link>
</head>

<body>
<div class="fixed-header">
    <div class="application-name">
        <div>
            Patient Diagnosis App
        </div>
        <div class="facility-name">
            Karungu Sub-County Hospital(13567)
        </div>
    </div>
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${patients}" class="container my-5">
                <p class="my-5">

                    <a href="/patient/register" class="btn btn-primary" style="background-color: cadetblue"><i
                            class="fas fa-user-plus ml-2"> Add Patient</i></a>
                    &nbsp;&nbsp;
                    <a href="/index" class="btn btn-primary" style="background-color: cadetblue"><i
                            class="fas fa-home ml-2"> Back Home </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No patient yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Last Name</th>
                                <th>Sex</th>
                                <th>DOB</th>
                                <th>Email</th>
                                <th>Phone No</th>
                                <th>Patient Number</th>
                                <th>Edit</th>
                                <th>Triage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.firstName}"></td>
                                <td th:text="${patient.middleName}"></td>
                                <td th:text="${patient.lastName}"></td>
                                <td th:text="${patient.sex}"></td>
                                <td th:text="${patient.dob}"></td>
                                <td th:text="${patient.email}"></td>
                                <td th:text="${patient.phoneNumber}"></td>
                                <td th:text="${patient.patientNumber}"></td>
                                <td><a th:href="@{/patient/edit/{id}(id=${patient.id})}" class="btn btn-primary" style="background-color: cadetblue"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/patient/triage/{id}(id=${patient.id})}" class="btn btn-primary" style="background-color: cadetblue"><i class="fa fa-stethoscope ml-2" aria-hidden="true"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
